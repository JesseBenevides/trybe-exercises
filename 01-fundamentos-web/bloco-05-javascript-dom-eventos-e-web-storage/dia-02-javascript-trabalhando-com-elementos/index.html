<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //----------PARTE 1

      // 1- Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body
      let body = document.body
      let h1 = document.createElement('h1')

      h1.innerText = 'Exercício 5.2'

      body.appendChild(h1)

      // 2- Adicione a tag main com a classe main-content como filho da tag body
      let main = document.createElement('main')
      main.className = 'main-content'

      body.appendChild(main)

      // 3- Adicione a tag section com a classe center-content como filho da tag main criada no passo 2
      let sectionCenter = document.createElement('section')
      sectionCenter.className = 'center-content'

      main.appendChild(sectionCenter)

      // 4- Adicione a tag p como filho do section criado no passo 3 e coloque algum texto
      let p = document.createElement('p')
      sectionCenter.appendChild(p)

      // 5- Adicione a tag section com a classe left-content como filho da tag main criada no passo 2
      let sectionLeft = document.createElement('section')
      sectionLeft.className = 'left-content'

      main.appendChild(sectionLeft)

      // 6- Adicione a tag section com a classe right-content como filho da tag main criada no passo 2
      let sectionRight = document.createElement('section')
      sectionRight.className = 'right-content'

      main.appendChild(sectionRight)

      // 7- Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5
      let smallImage = document.createElement('img')
      smallImage.src = 'https://picsum.photos/200'

      sectionLeft.appendChild(smallImage)

      // 8- Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6

      let list = [
        'um',
        'dois',
        'três',
        'quatro',
        'cinco',
        'seis',
        'sete',
        'oito',
        'nove',
        'dez'
      ]

      let sectionRightUL = document.createElement('ul')

      for (let item of list) {
        let li = document.createElement('li')
        li.innerText = item
        sectionRightUL.appendChild(li)
      }

      sectionRight.appendChild(sectionRightUL)

      // 9 - Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2
      for (let i = 0; i < 3; i += 1) {
        let h3 = document.createElement('h3')
        main.appendChild(h3)
      }

      //----------PARTE 2

      // 1- Adicione a classe title na tag h1 criada
      h1.className = 'title'

      // 2- Adicione a classe description nas 3 tags h3 criadas
      let h3s = main.querySelectorAll('h3')
      for (let i in h3s) {
        h3s[i].className = 'description'
      }

      // 3- Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild()

      //Fácil
      // main.removeChild(sectionLeft)

      //Completo
      let mainChildren = main.children
      for (let child of mainChildren) {
        if (child.className.includes('left-content')) {
          main.removeChild(child)
        }
      }
    </script>
  </body>
</html>
